<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">                
            <p class="header__name">MARK ZUCKERBERG</p>
            <button class="header__btn" type="button">+</button>
        </header>
        <main class="main">
            <div class="main__line-box">
                <div class="main__line"></div>
                <span class="main__line-text">TODAY</span>
                <div class="main__line"></div>
            </div>
            <div class="main__chat">
                <ul class="main__list">
                    <li class="main__list-item">
                        <time class="main__time">10:53</time>
                        <p class="main__sms">Lorem ipsum dolor sit amet, consectetur</p>
                    </li>
                    <li class="main__list-item">
                        <div class="main__time-right"><time class="main__time">10:57</time></div>
                        <p class="main__sms">Lorem ipsum dolor sit amet, consectetur</p>
                    </li>
                    <li class="main__list-item">
                        <time class="main__time">11:03</time>
                        <p class="main__sms">Lorem ipsum</p>
                    </li>
                    <li class="main__list-item">
                        <p class="main__sms main__sms--four">Lorem ipsum dolor sit amet</p>
                    </li>
                </ul>
            </div>
            <div class="main__line-2"></div>
            <div class="main__form">
                <input class="main__input" type="text" placeholder="Enter your message">
                <button class="main__form-btn" type="button">SEND</button>
            </div>
        </main>
    </div>
    
</body>
</html>
